<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>this is a Title</h1>
    <div class="row">
      <div class="col col-md-4"></div>
      <form>
        <div class="col col-md-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Client Name" aria-label="clientName" name="clientName" id="clientName">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Client LastName" aria-label="clientLastName" name="clientLastName" id="clientLastName">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Target Expire" aria-label="targetExpire" name="targetExpire" id="targetExpire">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Quanty Quota" aria-label="qtyQuota" name="qtyQuota" id="qtyQuota">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Client Email" aria-label="clientEmail" name="clientEmail" id="clientEmail">
          </div>
          <div class="input-group mb-3">
            <select class="form-select" aria-label="dropdownProduct" name="dropdownProduct" id="dropdownProduct">
              <option value="0">-- Select a option --</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <div class="col col-md-4"></div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
